<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <script src="index.js" defer></script>
  <title>Chat SW</title>
</head>
<body>
  <div class="principal">
    <div class="titulo">
      <h3>Chat sw online</h3>
    </div>
    <div class="container-chat">
      <div class="chat">
            <div class="msg-container msg-esquerda">
             Ola, como posso ajudar ?
            </div>
            <div class="msg-container msg-direita">
              Eae!
            </div>
      </div>
    </div>
    <div class="comandos">
      <input id="campo-mensagem" placeholder="Digite aqui..." type="text">
      <button id="botao-enviar" >Enviar</button>
    </div>
  </div>

  
</body>
</html>
